{% include 'header.html' %}
{% load static %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Customer Login</h2>
            <p>Enter your credentials to login. Please donâ€™t share your password with anyone. Thank you!</p>
            <form id="loginForm" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" id="email" name="emailid" placeholder="Email ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="forgot_password/">Forgot Password?</a>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location = "{% url 'Customer_home' %}";
</script>
{% endif %}

{% if error %}
<script>
    alert('Invalid Login Credentials, Try Again...');
</script>
{% endif %}
