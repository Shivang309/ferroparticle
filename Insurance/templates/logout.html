<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Insurance Management System</title>
    <style>

            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
            }
            
            .container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
            
            h1 {
                text-align: center;
                color: #17a2b8;
                margin-bottom: 20px;
            }
            
            p {
                font-size: 1rem;
                color: #333;
                margin-bottom: 20px;
            }
            
            .btn {
                display: block;
                text-align: center;
                margin: 0 auto; /* This will center the button */
                padding: 10px 20px;
                background-color: #17a2b8;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                text-decoration: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            
            .btn:hover {
                background-color: #138496;
            }
            
    </style>    
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <p>You have been successfully logged out.</p>
        <a href="/" class="btn btn-primary">Return to Home</a>
    </div>
</body>
</html>
